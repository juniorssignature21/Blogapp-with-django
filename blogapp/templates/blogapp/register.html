{% extends "base.html" %}

{% block content %}
<div class="container mt-4 p-2">
    {% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
    <div class="row">
    
    <div class="col-md-4"></div>
    
    <div class="col-md-4" id="myform">
        
    <h3 class="text-white bg-dark text-center p-3">
        Sign Up
    </h3>
    
    <div class="card p-2" id="myform">
    <form action="/signup" method="POST">
            {% csrf_token %}
    <div class="form-group">
    
        <span>
            <h5>
                <i class="bi bi-envelope navicon"></i> Username:
            </h5>
        </span>
        <input type="text" id="" class="form-control mb-3" name="name" required>
    </div>
    <div class="form-group">
    
        <span>
            <h5>
                <i class="bi bi-envelope navicon"></i>  Email:
            </h5>
        </span>
        <input type="email" id="" class="form-control mb-3" name="email" required>
    </div>
    <div class="form-group">
    
        <span>
            <h5>
                <i class="fas fa-key"></i>  Password:
            </h5>
        </span>
        <input type="Password"  id="" class="form-control mb-3" name="pass1" required>
    </div>
    <div class="form-group">
    
        <span>
            <h5>
                <i class="fas fa-lock"></i> Confirm Password:
            </h5>
        </span>
        <input type="Password" name="pass2" id="" class="form-control mb-3" required>
    </div>
    
    <div class="d-grid gap-2">
        <button class="btn btn-dark" type="submit">SignUp</button>
        
    </div>
    
    <br>
    Already a user? <a href="/login">Login</a>
    </div>
    </form>
    
    </div>
    
    <div class="col-md-4"></div>
    
    </div>
    
    </div>
    
{% endblock content %}
